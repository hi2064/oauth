<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta name ="google-signin-client_id" content="938842229751-bhmkrt95tjib70nmkeba9c70amp3gill.apps.googleusercontent.com">-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li id="GgCustomLogin">
        <a href="https://accounts.google.com/o/oauth2/auth?client_id=938842229751-bhmkrt95tjib70nmkeba9c70amp3gill.apps.googleusercontent.com&redirect_uri=http://localhost:8090/api/v2/users/login/google&response_type=code&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile">
            <span>Login with Google</span>
        </a>
    </li>
    <li id="Naver">
        <a onclick="showLoginPopup();">
            <span>Login with Naver</span>
        </a>
    </li>
    <li id="Kakao">
        <a onclick="showKakaoLogin();">
<!--        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=577a9e809ac9c4ba6256e32b695c1c34&redirect_uri=http://localhost:8090/api/v2/users/login/kakao">-->
            <span>Login with Kakao</span>
        </a>
    </li>
</ul>
<script>

    // 네이버 로그인을 위한 팝업창 생성
    function showLoginPopup(){
        let uri = 'https://nid.naver.com/oauth2.0/authorize?' +
            'response_type=code' +                  // 인증과정에 대한 내부 구분값 code 로 전공 (고정값)
            '&client_id=QbmV1JksUqN_pOAFxdDl' +     // 발급받은 client_id 를 입력
            '&state=' +             // CORS 를 방지하기 위한 특정 토큰값(임의값 사용)
            '&redirect_uri=http://localhost:8090/api/v2/users/login/naver';   // 어플케이션에서 등록했던 CallBack URL를 입력

        // 사용자가 사용하기 편하게끔 팝업창으로 띄어준다.
        window.open(uri, "Naver Login Test PopupScreen", "width=450, height=600");
    }

    function showKakaoLogin(){
        let uri = 'https://kauth.kakao.com/oauth/authorize' +
            '?response_type=code' +
            '&client_id=577a9e809ac9c4ba6256e32b695c1c34'+
            '&redirect_uri=http://localhost:8090/api/v2/users/login/kakao';

        window.open(uri, "Kakao Login Test PopupScreen", "width=450, height=600");
    }

</script>
</body>
</html>
